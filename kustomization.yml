apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-go-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/SiJun-Yoo/argo-eks-ci-cd
    targetRevision: HEAD
    path: /path/to/your/go-app
    helm:
      valueFiles:
        - values.yaml
  project: default
